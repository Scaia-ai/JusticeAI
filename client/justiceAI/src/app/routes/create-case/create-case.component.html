<form [formGroup]="caseForm" (ngSubmit)="onSubmit(caseForm.value)">
  <div class="form-group">
    <input
      type="text"
      pInputText
      formControlName="name"
      autofocus
      type="text"
      placeholder="Case Name"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      pInputText
      formControlName="number"
      autofocus
      type="text"
      placeholder="Case Number"
    />
  </div>
  <div class="button-container">
    <p-button type="submit" size="small" severity="success">Save</p-button>
  </div>
</form>
