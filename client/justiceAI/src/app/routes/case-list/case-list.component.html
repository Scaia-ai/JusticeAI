<div class="header">
  <img src="../../../assets/LogoH.png" />
  <p-button label="Logout" (onClick)="logout()" size="small" />
</div>

<div class="list-container">
  <p-button
    label="Create Case"
    class="create-case"
    (onClick)="createCase()"
    size="small"
  />
  <p-table
    #dt2
    [value]="cases"
    [rowHover]="true"
    dataKey="id"
    sortMode="multiple"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">
          <div class="flex justify-content-between align-items-center">
            Name
            <p-sortIcon field="name" />
            <p-columnFilter
              type="text"
              field="name"
              display="menu"
              class="ml-auto"
            />
          </div>
        </th>

        <th pSortableColumn="number">
          <div class="flex justify-content-between align-items-center">
            Number <p-sortIcon field="number" />
            <p-columnFilter
              type="text"
              field="number"
              class="ml-auto"
              display="menu"
            />
          </div>
        </th>
        <th style="width: 15rem">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-case>
      <tr>
        <td>
          {{ case.name }}
        </td>
        <td>
          {{ case.number }}
        </td>
        <td>
          <!-- <button
            pButton
            pRipple
            type="button"
            icon="pi pi-file-pdf"
            (click)="openOrderViewer(order.id)"
            class="p-button-rounded p-button-text"
          ></button> -->
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-trash"
            (click)="deleteCase(case._id)"
            class="p-button-rounded p-button-text p-button-danger"
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">No Cases found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-dialog
  header="Create Case"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '40rem' }"
>
  <app-create-case
    (createEvent)="saveCase($event)"
  ></app-create-case>
</p-dialog>
<p-blockUI [blocked]="loading">
  <p-progressSpinner ariaLabel="loading" />
  <h3 class="blockUI-message">Processing Case ...</h3>
</p-blockUI>

<p-confirmDialog />
